<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias me HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site dispossitivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--tem que estar na hodrdem menor médio e grade de cima para baixo-->
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir ádios em HTML5</p>
    <audio src="midia/audio-01.mp3" controls autoplay></audio>
    <!--roda em MP3 wave ogg-->

    <audio preload="metadata" autoplay controls loop>
      <source src="midia/audio-01.mp3" type="audio/mpeg">
      <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/audio-01.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
